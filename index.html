<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroDoc - AI Plant Health Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f0fdf4;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .mesh-gradient {
            background-color: #f0fdf4;
            background-image: 
                radial-gradient(at 0% 0%, hsla(142, 72%, 90%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(199, 89%, 92%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(142, 70%, 94%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(180, 50%, 92%, 1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .scan-line {
            height: 4px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            position: absolute;
            width: 100%;
            z-index: 20;
            box-shadow: 0 0 15px #10b981;
            animation: scan 2s linear infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
